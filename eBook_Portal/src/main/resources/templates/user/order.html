<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout / Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Checkout</h2>

    <div th:if="${emptyCart}" class="alert alert-warning" th:text="${emptyCart}"></div>

    <div class="row">
        <!-- Left: Selected items -->
        <div class="col-md-6">
            <h4>Your Selected Items</h4>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${cartItems}">
                    <td th:text="${item.book.name}"></td>
                    <td th:text="${item.book.author}"></td>
                    <td th:text="${item.book.price} + ' BDT'"></td>
                    <td>
                        <a th:href="@{'/cart/remove/' + ${item.book.id}}" class="btn btn-danger btn-sm">Remove</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Right: User info & order form -->
        <div class="col-md-6">
            <h4>Your Details for Order</h4>
            <form th:action="@{/checkout/placeOrder}" method="post">
                <div class="mb-2">
                    <label>Name</label>
                    <input type="text" class="form-control" th:value="${user.name}" readonly>
                </div>
                <div class="mb-2">
                    <label>Email</label>
                    <input type="email" class="form-control" th:value="${user.email}" readonly>
                </div>
                <div class="mb-2">
                    <label>Phone</label>
                    <input type="text" class="form-control" th:value="${user.phone}" readonly>
                </div>
                <div class="mb-2">
                    <label>Address</label>
                    <input type="text" class="form-control" name="address" required>
                </div>
                <div class="mb-2">
                    <label>Total Payment</label>
                    <input type="text" class="form-control" th:value="${totalPrice} + ' BDT'" readonly>
                </div>
                <div class="mb-2">
                    <label>Payment Type</label>
                    <select class="form-control" name="paymentMethod" required>
                        <option value="COD">Cash on Delivery</option>
                        <option value="Bkash">Bkash</option>
                    </select>
                </div>
                <div class="mb-3">
                    <small>Pay 100 BDT to confirm your order</small>
                </div>
                <button type="submit" class="btn btn-success">Order Now</button>
                <a th:href="@{/}" class="btn btn-secondary">Continue Shopping</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
