<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}">
        <div class="mb-3">
            <label>Name</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" th:field="*{phone}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Password</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>
        <div th:if="${success}" class="text-success mb-3" th:text="${success}"></div>
        <button type="submit" class="btn btn-success">Register</button>
    </form>
    <p class="mt-3">Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>
</body>
</html>
