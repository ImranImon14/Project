<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>eBook Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .banner { background: url('/images/banner.jpg') center/cover no-repeat; height: 300px; margin-bottom: 30px; }
        .book-card { height: 460px; margin-bottom: 30px; }
        .book-card img { height: 180px; object-fit: cover; }
        .book-title { font-size: 14px; font-weight: 600; }
        .book-author { font-size: 12px; }
        .price-box { width: 90px; text-align: center; }
        .btn-cart { margin-left: 10px; }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/}">eBook</a>

        <!-- Search Form -->
        <form class="d-flex mx-auto" th:action="@{/}" method="get">
            <input class="form-control me-2" type="search" name="search" placeholder="Search Books" th:value="${search}">
            <input type="hidden" name="genre" th:value="${selectedGenre}">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>

        <!-- User Links -->
        <div>
            <!-- Logged-in User -->
            <span th:if="${loggedInUser != null}" class="me-2">Welcome, <b th:text="${loggedInUser.name}"></b></span>
            <a th:if="${loggedInUser != null}" class="btn btn-primary btn-cart" th:href="@{/cart}">Cart</a>
            <a th:if="${loggedInUser != null}" class="btn btn-danger btn-cart" th:href="@{/logout}">Logout</a>

            <!-- Guest User -->
            <a th:if="${loggedInUser == null}" class="btn btn-primary btn-cart" th:href="@{/login}">Login</a>
            <a th:if="${loggedInUser == null}" class="btn btn-success btn-cart" th:href="@{/register}">Register</a>
        </div>
    </div>
</nav>

<!-- Genre Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="btn text-white" th:href="@{/}">Home</a>
        <div class="dropdown">
            <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Genre</button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" th:href="@{/}">All</a></li>
                <li><a class="dropdown-item" th:href="@{/(genre='Programming')}">Programming</a></li>
                <li><a class="dropdown-item" th:href="@{/(genre='Fiction')}">Fiction</a></li>
                <li><a class="dropdown-item" th:href="@{/(genre='Mystery')}">Mystery</a></li>
            </ul>
        </div>
        <a class="btn text-white ms-auto" href="#">Settings</a>
        <a class="btn text-white" href="#">Contact Us</a>
    </div>
</nav>

<!-- Banner -->
<div class="banner"></div>

<!-- Cart Success Message -->
<div th:if="${cartSuccess}" class="alert alert-success text-center mt-3" th:text="${cartSuccess}"></div>

<!-- Books Grid -->
<div class="container">
    <h3 class="mb-4">All Books</h3>
    <div class="row">
        <div class="col-md-3" th:each="book : ${books}">
            <div class="card book-card">
                <img th:src="@{'/images/books/' + ${book.imageUrl}}" class="card-img-top" alt="Book Image">
                <div class="card-body d-flex flex-column">
                    <p class="book-title mb-1" th:text="${book.name}"></p>
                    <p class="book-author mb-2" th:text="'Author: ' + ${book.author}"></p>

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <a th:href="@{'/pdf/' + ${book.pdfUrl}}" target="_blank" class="btn btn-outline-secondary btn-sm">View</a>
                        <input type="text" class="form-control form-control-sm price-box" th:value="${book.price + ' BDT'}" readonly>
                    </div>

                    <button class="btn btn-primary btn-sm mt-auto"
                            th:onclick="${loggedInUser != null} ? 'window.location=\'/cart/add/' + ${book.id} + '\'' : 'window.location=\'/login\''">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
    <p class="mb-0">&copy; 2025 eBook Platform <br>Designed by Imran Hamid</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
